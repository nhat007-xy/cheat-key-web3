<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật Cheat Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .language-switch {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-switch:hover {
            color: #3b82f6;
            transform: scale(1.05);
        }
        
        .glow-text {
            text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            }
            to {
                text-shadow: 0 0 15px #2563eb, 0 0 25px #1e40af;
            }
        }
    </style>
</head>
<body>
    <div x-data="{ activeLang: 'vi', showKey: false, key: '', loading: false, game: 'ff', loggedIn: false, username: '', password: '', version: 'free' }">
        <!-- Header -->
        <header class="gradient-bg text-white">
            <div class="container mx-auto px-6 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f016f27f-1810-4a34-8ba8-734dbc5e6abe.png" alt="Logo hệ thống cấp phát key phần mềm" class="w-10 h-10 mr-3 rounded-lg" />
                        <span class="text-xl font-bold glow-text">Nhật Cheat Key</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 mb-10">
                <div class="text-center mb-10">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">Nhận Key Game</h1>
                    <p class="text-gray-600">Nhập thông tin yêu cầu để nhận key kích hoạt sản phẩm</p>
                </div>

                <div x-show="!loggedIn" class="mb-10">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Đăng Nhập (Chỉ cho phiên bản VIP)</h2>
                    <input type="text" placeholder="Tên đăng nhập" x-model="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4" />
                    <input type="password" placeholder="Mật khẩu" x-model="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4" />
                    <button @click="if(username === 'NhatADM' && password === '03102007') { loggedIn = true; } else { alert('Thông tin đăng nhập không chính xác!'); }" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">Đăng Nhập</button>
                </div>

                <div x-show="loggedIn || version === 'free'">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                        <div>
                            <label class="block text-gray-700 mb-2">Tên game</label>
                            <select x-model="game" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="ff">Free Fire</option>
                                <option value="lq">Liên Quân Mobile</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Phiên bản</label>
                            <select x-model="version" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="free">Free</option>
                                <option value="vip">VIP</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button @click="if(version === 'vip' && !loggedIn) { alert('Bạn cần đăng nhập để nhận key VIP!'); } else { showKey = true; loading = true; setTimeout(() => { key = generateKey(); loading = false; }, 1500); }" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">
                            Nhận Key
                        </button>
                    </div>
                </div>
            </div>

            <!-- Key Result -->
            <div x-show="showKey" x-transition class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
                    <div x-show="loading" class="text-center py-10">
                        <div class="animate-spin inline-block w-10 h-10 border-4 border-blue-500 rounded-full border-t-transparent mb-4"></div>
                        <p class="text-gray-600">Đang tạo key...</p>
                    </div>
                    
                    <div x-show="!loading && showKey" class="text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Key của bạn đã sẵn sàng!</h3>
                        
                        <div class="bg-gray-100 p-6 rounded-lg mb-6">
                            <div class="flex items-center justify-center">
                                <span class="text-2xl font-mono font-bold text-gray-800" x-text="key"></span>
                                <button @click="copyToClipboard(key)" class="ml-4 text-blue-600 hover:text-blue-800">
                                    <i class="far fa-copy fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        
                        <p class="text-gray-600 mb-6">Vui lòng lưu lại key này ở nơi an toàn. Key chỉ hiển thị 1 lần duy nhất.</p>
                        
                        <button @click="window.print()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg mr-4 transition">
                            <i class="fas fa-print mr-2"></i> In key
                        </button>
                        
                        <button @click="sendByEmail()" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-medium py-2 px-6 rounded-lg transition">
                            <i class="fas fa-envelope mr-2"></i> Gửi qua email
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p class="text-gray-400">© 2023 Nhật Cheat Key Tool</p>
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-400 hover:text-white transition">Điều khoản</a>
                        <a href="#" class="text-gray-400 hover:text-white transition">Bảo mật</a>
                        <a href="#" class="text-gray-400 hover:text-white transition">Trợ giúp</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        function generateKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let key = '';
            for (let i = 0; i < 25; i++) {
                if (i > 0 && i % 5 === 0) key += '-';
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Key đã được sao chép vào clipboard!');
            }).catch(err => {
                console.error('Lỗi khi sao chép: ', err);
            });
        }
        
        function sendByEmail() {
            alert('Key sẽ được gửi tới email của bạn!');
        }
    </script>
</body>
</html>
